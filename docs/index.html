  <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">

  <style>
    .sidebar-nav li { line-height: 1.50em }

    /* --- News Carousel CSS Start --- */
    .news-wrapper {
      position: fixed;
      top: 120px;
      right: 20px;
      width: 320px;
      max-width: calc(100vw - 40px);
      max-height: calc(100vh - 150px);
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgba(0,0,0,.1);
      z-index: 999;
      font-size: 13px;
      line-height: 1.6;
      overflow: hidden;
      display: none;
      flex-direction: column;
    }
    .news-wrapper.show { display: flex; }
    .news-image-container {
      width: 100%;
      height: 180px;
      background: #f3f4f6;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .news-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .news-body {
      padding: 16px;
      overflow-y: auto;
      flex: 1;
    }
    .news-title {
      font-weight: 600;
      font-size: 16px;
      margin-bottom: 8px;
      color: #111827;
    }
    .news-content {
      color: #4b5563;
      margin-bottom: 12px;
      max-height: 200px;
      overflow-y: auto;
    }
    .news-footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }
    .news-link {
      display: inline-block;
      background: #2563eb;
      color: #fff;
      padding: 8px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: background 0.2s;
      white-space: nowrap;
    }
    .news-link:hover { background: #1d4ed8; }
    .news-brand {
      font-size: 13px;
      color: #6b7280;
      font-weight: 500;
      text-align: right;
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .news-nav {
      display: none;
      justify-content: center;
      gap: 8px;
      padding: 8px;
      background: #f9fafb;
      border-top: 1px solid #e5e7eb;
    }

    /* Mobile Styles */
    @media(max-width: 768px){
      .news-wrapper {
        position: fixed;
        bottom: 10px;
        left: 10px;
        right: 10px;
        top: auto;
        width: auto;
        max-width: 100%;
        height: 60px;
        max-height: 60px;
        flex-direction: row;
        padding: 0;
        cursor: pointer;
      }
      .news-image-container {
        width: 60px;
        height: 60px;
        flex-shrink: 0;
      }
      .news-body, .news-nav { display: none; }
      .news-mobile-link {
        display: flex;
        align-items: center;
        flex: 1;
        padding: 10px 12px;
        text-decoration: none;
        color: inherit;
      }
      .news-mobile-title {
        font-size: 14px;
        font-weight: 500;
        color: #111827;
        line-height: 1.3;
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
      }
    }

    /* Hide mobile elements on PC */
    @media(min-width: 769px){
      .news-mobile-link { display: none; }

<body>
  <section id="app"></section>

  <!-- News Carousel HTML Start -->
  <div id="news-container" class="news-wrapper">
    <div class="news-image-container">
      <img id="news-img" src="" alt="News Image">
    </div>
    <!-- PC content -->
    <div class="news-body">
      <div id="news-title" class="news-title"></div>
      <div id="news-content" class="news-content"></div>
      <div class="news-footer">
        <a id="news-link" class="news-link" href="" target="_blank" rel="noopener">‰∫ÜËß£Êõ¥Â§ö</a>
        <span id="news-brand" class="news-brand"></span>
      </div>
    </div>
    <!-- Mobile content -->
    <a id="news-mobile-link" class="news-mobile-link" href="" target="_blank" rel="noopener">
      <div id="news-mobile-title" class="news-mobile-title"></div>
    </a>
    <div id="news-nav" class="news-nav"></div>
  </div>
  <!-- News Carousel HTML End -->

  <script src="ki.js"></script>
  <script src="//static.xabc.io/docsify.min.js"></script>
  <script src="//static.xabc.io/search.min.js"></script>

  <!-- News Carousel JavaScript Start -->
  <script>
    const $ = id => document.getElementById(id);

    let newsData = [];
    let currentNewsIndex = 0;
    let newsInterval = null;

    const showNews = index => {
      if (!newsData.length) return;
      currentNewsIndex = index;
      const news = newsData[index];

      const img = $('news-img');
      const title = $('news-title');
      const content = $('news-content');
      const link = $('news-link');
      const brand = $('news-brand');
      const mobileLink = $('news-mobile-link');
      const mobileTitle = $('news-mobile-title');

      const placeholderImg = 'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"%3E%3Crect width="100" height="100" fill="%23f3f4f6"/%3E%3Ctext x="50" y="50" text-anchor="middle" dy=".3em" fill="%23999" font-size="14"%3ENEWS%3C/text%3E%3C/svg%3E';
      img.src = news.image_url || placeholderImg;
      img.onerror = function() { this.src = placeholderImg; };

      title.textContent = news.title;
      content.innerHTML = news.content;
      link.href = news.link || '#';
      brand.textContent = news.title;
      mobileLink.href = news.link || '#';
      mobileTitle.textContent = news.title;

      document.querySelectorAll('.news-dot').forEach((dot, i) => {
        dot.classList.toggle('active', i === index);
      });
    };

    const nextNews = () => {
      if (newsData.length > 1) {
        showNews((currentNewsIndex + 1) % newsData.length);
      }
    };

    const loadNews = async () => {
      try {
        const res = await fetch('https://api.xaicontrol.com/x-ads?active=true');
        const data = await res.json();
        if (!data.success || !data.ads?.length) return;

        newsData = data.ads.sort((a, b) => b.priority - a.priority);
        const nav = $('news-nav');
        nav.innerHTML = '';

        if (newsData.length > 1 && window.innerWidth > 768) {
          nav.style.display = 'flex';
          newsData.forEach((_, index) => {
            const dot = document.createElement('span');
            dot.className = 'news-dot';
            dot.onclick = (e) => {
              e.stopPropagation(); // Prevent click-through on mobile
              showNews(index);
              if (newsInterval) clearInterval(newsInterval);
              newsInterval = setInterval(nextNews, 5000);
            };
            nav.appendChild(dot);
          });
        } else {
          nav.style.display = 'none';
        }

        showNews(0);
        $('news-container').classList.add('show');

        if (newsInterval) clearInterval(newsInterval);
        if (newsData.length > 1 && window.innerWidth > 768) {
          newsInterval = setInterval(nextNews, 5000);
        }
      } catch(e) {
        console.error('Failed to load news:', e);
      }
    };

    const initNews = () => {
      loadNews();
      setInterval(loadNews, 5 * 60 * 1000); // Refresh news every 5 minutes
    };

    // Wait for the main content to load before showing the news
    document.addEventListener('DOMContentLoaded', initNews);
  </script>
  <!-- News Carousel JavaScript End -->
</body>
