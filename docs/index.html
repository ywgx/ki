<!DOCTYPE html>
<html lang="en">
<head>
  <title>ùë≤ùíä</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="ki">
  <meta name="keywords" content="Kubernetes,DevOps,SaltStack,Ansible,ËÖæËÆØ‰∫ë,ÈòøÈáå‰∫ë,Áâ©ËÅîÁΩë,ÈáëËûç‰∫ë">
  <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
  <link rel="stylesheet" href="//static.xabc.io/vue.css">
  <style>
    .sidebar-nav li { line-height: 1.50em }

    .news-wrapper {
      position: fixed;
      top: 120px;
      right: 20px;
      width: 320px;
      max-width: calc(100vw - 40px);
      max-height: calc(100vh - 150px);
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgba(0,0,0,.1);
      z-index: 999;
      font-size: 13px;
      line-height: 1.6;
      overflow: hidden;
      display: none;
      flex-direction: column;
    }
    .news-wrapper.show { display: flex; }

    .news-image {
      width: 100%;
      height: 180px;
      object-fit: cover;
      background: #f3f4f6;
    }

    .news-body {
      padding: 16px;
      overflow-y: auto;
      flex: 1;
    }

    .news-title {
      font-weight: 600;
      font-size: 16px;
      margin-bottom: 8px;
      color: #111827;
    }

    .news-content {
      color: #4b5563;
      margin-bottom: 12px;
      max-height: 200px;
      overflow-y: auto;
    }

    .news-footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px 16px;
    }

    .news-link {
      background: #2563eb;
      color: #fff;
      padding: 8px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: background 0.2s;
    }
    .news-link:hover { background: #1d4ed8; }

    .news-brand {
      font-size: 13px;
      color: #6b7280;
      margin-left: 12px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    @media(max-width: 768px){
      .news-wrapper {
        bottom: 10px;
        left: 10px;
        right: 10px;
        top: auto;
        width: auto;
        height: 60px;
        max-height: 60px;
        flex-direction: row;
        cursor: pointer;
      }
      .news-image {
        width: 60px;
        height: 60px;
        flex-shrink: 0;
      }
      .news-body, .news-footer { display: none; }
      .news-mobile {
        display: flex;
        align-items: center;
        flex: 1;
        padding: 10px 12px;
        text-decoration: none;
        color: #111827;
        font-size: 14px;
        font-weight: 500;
        line-height: 1.3;
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
      }
    }
    @media(min-width: 769px){
      .news-mobile { display: none; }
    }
  </style>
</head>
<body>
  <section id="app"></section>

  <div id="news-container" class="news-wrapper">
    <img id="news-img" class="news-image" alt="News">
    <div class="news-body">
      <div id="news-title" class="news-title"></div>
      <div id="news-content" class="news-content"></div>
    </div>
    <div class="news-footer">
      <a id="news-link" class="news-link" href="#" target="_blank" rel="noopener">‰∫ÜËß£Êõ¥Â§ö</a>
      <span id="news-brand" class="news-brand"></span>
    </div>
    <a id="news-mobile" class="news-mobile" href="#" target="_blank" rel="noopener"></a>
  </div>

  <script src="ki.js"></script>
  <script src="//static.xabc.io/docsify.min.js"></script>
  <script src="//static.xabc.io/search.min.js"></script>

  <script>
    const news = {
      data: [],
      index: 0,
      interval: null,

      show(index = 0) {
        if (!this.data.length) return;
        this.index = index;
        const item = this.data[index];
        const placeholder = 'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"%3E%3Crect width="100" height="100" fill="%23f3f4f6"/%3E%3Ctext x="50" y="50" text-anchor="middle" dy=".3em" fill="%23999" font-size="14"%3ENEWS%3C/text%3E%3C/svg%3E';

        const img = document.getElementById('news-img');
        img.src = item.image_url || placeholder;
        img.onerror = () => img.src = placeholder;

        document.getElementById('news-title').textContent = item.title;
        document.getElementById('news-content').innerHTML = item.content;
        document.getElementById('news-link').href = item.link || '#';
        document.getElementById('news-brand').textContent = item.title;
        document.getElementById('news-mobile').href = item.link || '#';
        document.getElementById('news-mobile').textContent = item.title;
      },

      next() {
        if (this.data.length > 1) {
          this.show((this.index + 1) % this.data.length);
        }
      },

      async load() {
        try {
          const res = await fetch('https://api.xaicontrol.com/x-ads?active=true');
          const data = await res.json();
          if (!data.success || !data.ads?.length) return;

          this.data = data.ads.sort((a, b) => b.priority - a.priority);
          this.show(0);
          document.getElementById('news-container').classList.add('show');

          clearInterval(this.interval);
          if (this.data.length > 1 && window.innerWidth > 768) {
            this.interval = setInterval(() => this.next(), 5000);
          }
        } catch(e) {
          console.error('Failed to load news:', e);
        }
      },

      init() {
        this.load();
        setInterval(() => this.load(), 5 * 60 * 1000);
      }
    };

    document.addEventListener('DOMContentLoaded', () => news.init());
  </script>
</body>
</html>
